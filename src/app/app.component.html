<main class="container">
  <article class="card">
    <div class="content-text">
      <span>Advice #{{ advices.slip.id }}</span>
      <p>{{ advices.slip.advice }}</p>
      <figure class="pattern-divider">
        <img
          src="../assets/pattern-divider-desktop.svg"
          alt="pattern divider"
        />
      </figure>
      <figure class="icon-dice" (click)="rollDice()">
        <img src="../assets/icon-dice.svg" alt="icon dice" />
      </figure>
    </div>
  </article>
</main>
